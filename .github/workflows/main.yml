name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.12
        uses: actions/set-python@v1
        with:
          python-version: 3.12
      - name: Install dependences
        run: make install
      - name: Lint with pylint
        run: make lint
      - name: Test with pytest
        run: make test
      - name: Format with black
        run: make format
